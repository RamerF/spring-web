<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org"
      layout:decorator="/base_layout" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>SpringWeb with Thymeleaf DEMO</title>
    <link rel="stylesheet" href="/css/common-tools-v0.0.1.css"/>
    <link rel="stylesheet" href="/css/md-default.css"/>
    <link rel="stylesheet" href="/css/user_input-v1.0.0.css"/>
    <script src="/script/md-default.js"></script>
    <script src="/script/common-tools-v0.0.1.js"></script>
    <script src="/script/user-input-v1.0.0.js"></script>
    <style>
        .user-form {
            display: block;
        }
    </style>
</head>
<body layout:fragment="main_content">
<div class="form-container">
    <h1>Sign In | Sign Up</h1>
    <form class="user-form" modelAttribute="user">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               id="_csrf"
               th:value="${_csrf.token}"/>
        <div class="md-form">
            <div>
                <input type="text" id="username" name="username"/>
                <label for="username">Username</label>
            </div>
            <div>
                <input type="text" id="password" name="password"/>
                <label for="password">Password</label>
            </div>
            <div class="btn-container">
                <input type="submit" class="md md-btn md-raised-btn" id="signupBtn" value="Sign Up"/>
                <input type="submit" class="md md-btn md-raised-btn" id="singinBtn" value="Sign In"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
